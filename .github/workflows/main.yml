name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
    
    # Checks-out your repository under $GITHUB_WORKSPACE, so auto-minify job can access it
    - uses: actions/checkout@v2

    - name: Auto Minify JS
      uses: nizarmah/auto-minify@v2.1
      with:
        directory: 'assets/js'

    # Auto commits minified files to the repository
    # Ignore it if you don't want to commit the files to the repository 
    - name: Auto committing minified files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: 'assets/js'
        commit_message: "Github Action: Auto Minified JS files"
        branch: ${{ github.ref }}
        
    - name: Auto Minify CSS
      uses: nizarmah/auto-minify@v2.1
      with:
        directory: 'assets/css'
  
    # Purge CSS files content not used int html files
    - name: PurgeCSS
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i -g purgecss
    - run: purgecss --css 'assets/css/*.min.css' --content '*.html' --output 'assets/css/'
    
    - name: Auto committing purged CSS files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: 'assets/css'
        commit_message: "Github Action: Purged CSS files"
        branch: ${{ github.ref }}

  sitemap:
    runs-on: ubuntu-latest
    name: Generate a sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://note-thing.github.io/
        
    - name: Auto committing sitemap
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: '*.xml'
        commit_message: "Github Action: Generate sitemap"
        branch: ${{ github.ref }}
