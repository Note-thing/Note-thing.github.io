name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
    
    # Checks-out your repository under $GITHUB_WORKSPACE, so auto-minify job can access it
    - uses: actions/checkout@v2
    
    - name: PurgeCSS
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm i -g purgecss
    - run: purgecss --css 'assets/*.css' --content '*.html' --out 'assets/test/'
    
    - name: Auto committing minified files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: 'assets/test'
        commit_message: "Github Action: Purged CSS files"
        branch: ${{ github.ref }}

    - name: Auto Minify JS
      uses: nizarmah/auto-minify@v2.1
      with:
        directory: 'assets/js'

    # Auto commits minified files to the repository
    # Ignore it if you don't want to commit the files to the repository 
    - name: Auto committing minified files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: 'assets/js'
        commit_message: "Github Action: Auto Minified JS files"
        branch: ${{ github.ref }}
        
    - name: Auto Minify CSS
      uses: nizarmah/auto-minify@v2.1
      with:
        directory: 'assets/css'

    # Auto commits minified files to the repository
    # Ignore it if you don't want to commit the files to the repository 
    - name: Auto committing minified files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: 'assets/css'
        commit_message: "Github Action: Auto Minified CSS files"
        branch: ${{ github.ref }}
